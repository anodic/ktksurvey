{% extends 'base.html' %}


{% block body %}


<h1>Classification questions</h1>

<form action="/survey_classification/" method="post">
        
		{% for field in form %}
		<p style="color:red;">{{ field.errors }}</p>
		<p>	
			{{ field.label }}
			{{ field }}
		</p>
		{% endfor %}
		{% csrf_token %}
		<input type="submit" value="next">
    </form>




{% endblock %}
